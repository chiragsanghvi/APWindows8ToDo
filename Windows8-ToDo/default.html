<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Appacitive • JavaScript Todo App</title>

    <!-- WinJS references -->
    <!--<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />-->
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Windows8_ToDo references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/todos.css">
    
    <script src="/js/infra/jquery-2.0.0.js" type="text/javascript"></script>
    <script src="/js/infra/underscore.js" type="text/javascript"></script>
    <script src="/js/infra/backbone.js" type="text/javascript"></script>
    <script src="/js/infra/AppacitiveSDK.js" type="text/javascript"></script>
</head>
<body class="metrouicss">
    <section id="todoapp">
			<div>
		        <h1>Appacitive Todo List</h1>
		    </div>
		    <div class="main"></div>
		</section>

		<footer id="info">
			<p id="help-info" class="hidden">Double-click to edit a todo</p>
			<p>Powered by <a href="http://www.appacitive.com">Appacitive</a> using <a href="https://github.com/chiragsanghvi/JavascriptSDK">JavaScript SDK</a>.<br /><br />
		</footer>

		<!--Login and signup template-->
	    <script type="text/template" id="login-template">
	      <header id="header"></header>
	      <div class="login">
	        <form class="login-form">
	          <div id="header-info">Login</div>
	          <div class="error" style="display:none"></div>
	          <div class="success" style="display:none"></div>
	          <div class="info" style="display:none"></div>
	          <input type="text" id="login-username" placeholder="Username *" />
	          <input type="password" id="login-password" placeholder="Password *" />
	          <button id="login">Log In</button>
	          <button id="signup">Sign Up</button>
	          <a id="forgot">Forgot Password ?</a>
	        </form>

	        <form class="signup-form hidden">
	          <div id="header-info">Signup</div>
	          <div class="error" style="display:none"></div>
	          <input type="text" id="signup-username" placeholder="Enter Username *" />
	          <input type="password" id="signup-password" placeholder="Enter Password *" />
			  <input type="text" id="signup-firstname" placeholder="Enter name *" />
	          <input type="email" id="signup-email" placeholder="Enter email *" />
	          <button id="signup">Sign Up</button>
	          <button id="cancel">Cancel</button>
	        </form>
	      </div>
	    </script>
		
	    <!--Main todos template-->
		<script type="text/template" id="todos-template">
			<div class="section">
	      		<header id="header">
					<input id="new-todo" placeholder="What needs to be done?" disabled=disabled maxlength="400" autofocus>
				</header>
				<section id="main">
					<input id="toggle-all" type="checkbox">
					<div id="user-info">
		        		Welcome back <%= Appacitive.Users.current().get("firstname") %> <%= Appacitive.Users.current().get("lastname") %> ( <a class="log-out">Log out</a> )
		      		</div>
					<ul id="todo-list">
						<li >
  							<div class="loader">Fetching items</div>
						</li>
					</ul>
				</section>
				<footer id="footer"></footer>
			</div>
		</script>
		
		<!--Single item template-->
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>

		<!--Stats template to display count of items left and done-->
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>

		<script src="/js/models/todo.js"></script>
		<script src="/js/collections/todos.js"></script>
		<script src="/js/views/todo-view.js"></script>
		<script src="/js/views/todos-view.js"></script>
		<script src="/js/views/login-view.js"></script>
		<script src="/js/views/app-view.js"></script>
		<script src="/js/routers/router.js"></script>
		<script src="/js/default.js"></script>
</body>
</html>
